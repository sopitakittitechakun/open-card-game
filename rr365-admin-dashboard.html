<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ทายผลบอล ส่งเข้าชีท</title>
<style>
  :root{
    --bg:#0a0202; --card:#170404; --txt:#ffecec; --muted:#ffb3b3;
    --line:rgba(255,60,60,.25); --shadow:0 18px 48px rgba(0,0,0,.65);
    --radius:18px; --accent:#ff2b2b; --accent2:#b80000;
    --okbg:rgba(255,140,140,.14); --okbd:rgba(255,140,140,.35);
    --errbg:rgba(255,50,50,.18); --errbd:rgba(255,50,50,.45);
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh; padding:26px;
    font-family:system-ui,-apple-system,"Segoe UI",Tahoma,sans-serif;
    color:var(--txt);
    background:
      radial-gradient(1100px 650px at 18% 10%, rgba(255,0,0,.25), transparent 60%),
      radial-gradient(1100px 650px at 82% 18%, rgba(255,0,0,.18), transparent 60%),
      var(--bg);
    display:flex; justify-content:center; align-items:center;
  }
  .card{
    width:min(560px,100%);
    background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
    border:1px solid var(--line);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    overflow:hidden;
  }
  .head{
    padding:18px; border-bottom:1px solid var(--line);
    background:linear-gradient(180deg, rgba(255,43,43,.26), transparent);
    text-align:center;
  }
  .title{font-weight:900;font-size:20px}
  .sub{margin-top:8px;color:var(--muted);font-size:13px;line-height:1.5}
  .body{padding:18px}
  label{display:block;margin:0 0 8px;color:var(--muted);font-size:13px}
  input{
    width:100%; padding:12px;
    border-radius:14px; border:1px solid var(--line);
    background:rgba(0,0,0,.22); color:var(--txt); outline:none;
  }
  input:focus{border-color:rgba(255,43,43,.85); box-shadow:0 0 0 4px rgba(255,43,43,.28)}
  .scorebox{
    margin-top:10px;
    display:grid; grid-template-columns:1fr auto 1fr;
    gap:10px; align-items:center;
    padding:12px; border-radius:14px;
    border:1px dashed rgba(255,43,43,.48);
    background:rgba(80,0,0,.28);
  }
  .vs{font-weight:1000;color:rgba(255,200,200,.85);text-align:center}
  .actions{display:flex;gap:10px;margin-top:14px;flex-wrap:wrap}
  button{
    cursor:pointer;border:none;border-radius:14px;padding:12px 14px;font-weight:900
  }
  .btn-primary{flex:1;min-width:200px;color:#fff;background:linear-gradient(135deg,var(--accent),var(--accent2))}
  .btn-ghost{background:rgba(255,255,255,.06);color:var(--txt);border:1px solid var(--line)}
  .ok,.err{margin-top:12px;padding:10px 12px;border-radius:14px;font-size:13px}
  .ok{background:var(--okbg);border:1px solid var(--okbd)}
  .err{background:var(--errbg);border:1px solid var(--errbd)}
  .hint{margin-top:10px;font-size:12px;color:rgba(255,220,220,.62)}
</style>
</head>

<body>
  <div class="card">
    <div class="head">
      <div class="title">⚽ ส่งคำทายเข้าชีท</div>
      <div class="sub">กรอกแค่ <b>ยูส</b> และ <b>สกอร์</b> แล้วกดส่งได้เลย</div>
    </div>

    <div class="body">
      <form id="f" autocomplete="off">
        <label>ยูสเซอร์</label>
        <input id="username" placeholder="เช่น user1234" required />

        <label style="margin-top:12px">ทายสกอร์</label>
        <div class="scorebox">
          <input id="homeScore" type="number" min="0" max="99" placeholder="เหย้า" required />
          <div class="vs">VS</div>
          <input id="awayScore" type="number" min="0" max="99" placeholder="เยือน" required />
        </div>

        <div class="actions">
          <button class="btn-primary" id="btnSend" type="submit">✅ ส่งเข้าชีท</button>
          <button class="btn-ghost" type="button" id="btnDemo">ใส่ตัวอย่าง</button>
        </div>

        <div id="msg"></div>
        <div class="hint">* ระบบจะบันทึก “เวลาที่ทาย” ให้อัตโนมัติในชีท (เวลาไทย)</div>
      </form>
    </div>
  </div>

<script>
  // ✅ เอา URL จาก Deploy Web App มาใส่ตรงนี้
  const WEB_APP_URL = "PUT_YOUR_WEB_APP_URL_HERE";

  const $ = (id) => document.getElementById(id);
  const msg = $("msg");

  function show(type, text){
    msg.innerHTML = type === "ok"
      ? `<div class="ok">✅ ${text}</div>`
      : `<div class="err">⚠️ ${text}</div>`;
  }

  $("btnDemo").addEventListener("click", ()=>{
    $("username").value = "user1234";
    $("homeScore").value = 2;
    $("awayScore").value = 1;
  });

  $("f").addEventListener("submit", async (e)=>{
    e.preventDefault();

    const username = $("username").value.trim();
    const homeScore = $("homeScore").value;
    const awayScore = $("awayScore").value;

    if(!WEB_APP_URL || WEB_APP_URL.includes("PUT_YOUR_WEB_APP_URL_HERE")){
      return show("err", "ยังไม่ได้ใส่ WEB_APP_URL (ลิงก์ Web App)");
    }
    if(!username) return show("err","กรุณากรอกยูส");
    if(homeScore==="" || awayScore==="") return show("err","กรุณากรอกสกอร์ให้ครบ");

    $("btnSend").disabled = true;
    $("btnSend").textContent = "กำลังส่ง...";

    try{
      const res = await fetch(WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify({ username, homeScore, awayScore })
      });
      const data = await res.json();

      if(data.ok){
        show("ok", `บันทึกแล้ว ✅ เวลา: ${data.ts} | ${data.username} | ${data.score}`);
        $("f").reset();
      }else{
        show("err", `ส่งไม่สำเร็จ: ${data.msg || "unknown error"}`);
      }
    }catch(err){
      show("err", "ส่งไม่สำเร็จ: ตรวจสอบลิงก์ Web App / การ Deploy / อินเทอร์เน็ต");
    }finally{
      $("btnSend").disabled = false;
      $("btnSend").textContent = "✅ ส่งเข้าชีท";
    }
  });
</script>
</body>
</html>
