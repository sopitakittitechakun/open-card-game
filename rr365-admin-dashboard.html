<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>กิจกรรมทายผลบอล</title>

<style>
:root{
  --bg:#0a0202;
  --card:#170404;
  --txt:#ffecec;
  --muted:#ffb3b3;
  --line:rgba(255,60,60,.25);
  --radius:18px;
  --shadow:0 18px 45px rgba(0,0,0,.65);
  --accent:#ff2b2b;
  --accent2:#b80000;
}

*{box-sizing:border-box}
body{
  margin:0; padding:24px; min-height:100vh;
  font-family:system-ui,-apple-system,"Segoe UI",Tahoma,sans-serif;
  color:var(--txt);
  background:
    radial-gradient(900px 520px at 20% 10%, rgba(255,0,0,.25), transparent 60%),
    radial-gradient(900px 520px at 80% 20%, rgba(255,0,0,.18), transparent 60%),
    var(--bg);
  display:flex; justify-content:center; align-items:center;
}

.wrap{
  width:min(920px,100%);
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:16px;
}
@media(max-width:860px){.wrap{grid-template-columns:1fr}}

.card{
  border:1px solid var(--line);
  border-radius:var(--radius);
  background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
  box-shadow:var(--shadow);
  overflow:hidden;
}

.head{
  padding:18px;
  border-bottom:1px solid var(--line);
  background:linear-gradient(180deg, rgba(255,43,43,.25), transparent);
  text-align:center;
}

/* โลโก้เว็บ */
.logo-wrap img{
  max-width:160px;
  filter:drop-shadow(0 0 16px rgba(255,0,0,.6));
}

/* โลโก้ทีม */
.team-logos{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  gap:14px;
  margin-top:14px;
}
.team{
  text-align:center;
}
.team img{
  max-width:90px;
  height:auto;
  background:#2a0606;
  border-radius:12px;
  padding:8px;
  border:1px solid rgba(255,60,60,.35);
}
.vs{
  font-weight:900;
  color:#ffb3b3;
}

.title{font-weight:900;font-size:18px;margin-top:10px}
.sub{font-size:13px;color:var(--muted);line-height:1.5}

.body{padding:18px}

label{display:block;margin-bottom:8px;font-size:13px;color:var(--muted)}
input{
  width:100%; padding:12px;
  border-radius:14px;
  border:1px solid var(--line);
  background:rgba(0,0,0,.25);
  color:var(--txt);
}
.scorebox{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  gap:10px;
  padding:12px;
  border-radius:14px;
  border:1px dashed rgba(255,43,43,.45);
  background:rgba(80,0,0,.3);
}
.actions{display:flex;gap:10px;margin-top:14px;flex-wrap:wrap}
button{
  border:none; cursor:pointer;
  border-radius:14px; padding:12px 14px;
  font-weight:900;
}
.btn-primary{
  flex:1; min-width:180px;
  color:#fff;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
}
.btn-ghost{
  background:rgba(255,255,255,.06);
  color:var(--txt);
  border:1px solid var(--line);
}
</style>
</head>

<body>

<!-- ===== ADMIN CONFIG ===== -->
<script>
const ADMIN_MATCH_TEXT = "ทีมเหย้า vs ทีมเยือน";
const ADMIN_CLOSE_TEXT = "ปิดรับคำทาย วันนี้ 14:00 น.";

const HOME_LOGO = "home.png";
const AWAY_LOGO = "away.png";
</script>
<!-- ======================= -->

<main class="wrap">

<section class="card">
  <div class="head">

    <!-- โลโก้เว็บ -->
    <div class="logo-wrap">
      <img src="logo.png" alt="logo">
    </div>

    <!-- โลโก้ทีม -->
    <div class="team-logos">
      <div class="team">
        <img id="homeLogo" src="" alt="ทีมเหย้า"
             onerror="this.src='home.png'">
      </div>
      <div class="vs">VS</div>
      <div class="team">
        <img id="awayLogo" src="" alt="ทีมเยือน"
             onerror="this.src='away.png'">
      </div>
    </div>

    <div class="title">⚽ กิจกรรมทายผลบอล</div>
    <div class="sub">
      <span id="matchText"></span><br>
      <span id="closeText"></span>
    </div>
  </div>

  <div class="body">
    <form>
      <label>ยูสเซอร์ลูกค้า</label>
      <input placeholder="เช่น user1234" required>

      <label style="margin-top:12px">ทายสกอร์</label>
      <div class="scorebox">
        <input type="number" min="0" placeholder="เหย้า" required>
        <div class="vs">VS</div>
        <input type="number" min="0" placeholder="เยือน" required>
      </div>

      <div class="actions">
        <button class="btn-primary">ส่งคำทาย</button>
        <button type="reset" class="btn-ghost">ล้างค่า</button>
      </div>
    </form>
  </div>
</section>

</main>

<script>
document.getElementById("matchText").textContent = ADMIN_MATCH_TEXT;
document.getElementById("closeText").textContent = ADMIN_CLOSE_TEXT;
document.getElementById("homeLogo").src = HOME_LOGO;
document.getElementById("awayLogo").src = AWAY_LOGO;
</script>

</body>
</html>
